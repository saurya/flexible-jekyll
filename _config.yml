title: Hello, world! I'm Saurya Velagapudi
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Saurya Velagapudi # add your name
author-img: saurya.jpg # add your photo
about-author: I used to write software at Google, did my own startup for a while. I sometimes write science fiction on Medium and here. # add description
social-twitter: saurya # add your Twitter handle
social-facebook: saurya # add your Facebook handle
social-github: saurya # add your Github handle
social-linkedin: saurya-velagapudi-74a8a621 # add your Linkedin handle
social-email: saurya@gmail.com # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
